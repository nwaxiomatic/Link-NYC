            function postToGoogle() {
                var data = {}

                $.each($('#form input'), function(i, item){
                	var name = $(item).attr('name');
                	if(name && name.split('.')[0] == 'entry'){
                		console.log(name);
                		console.log($(item).parent().children().first().val());
                		data[name] = $(item).parent().find('.exportInput, .exportTextarea').val();
                	}                	
                });

                console.log(data);
 
                $.ajax({
                url: "https://docs.google.com/forms/d/e/KEY/formResponse",
                data: data,
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function() {
                        //Success message
                    },
                    200: function() {
                        //Success Message
                    }
                }
            });
            }
             
            $(document).ready(function(){
                $('#form').submit(function() {
                    postToGoogle();
                    return false;
                });
