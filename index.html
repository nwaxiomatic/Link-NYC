<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Link NYC</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>

		<script src="static/js/three.js"></script>
		<script src="static/js/OBJLoader.js"></script>
		<script src="static/js/OrbitControls.js"></script>
		<script src="static/js/Detector.js"></script>
		<script src="static/js/stats.min.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats, controls;
			var camera, scene, renderer;
			var clock = new THREE.Clock();
			var mixers = [];
			var objects = [];
			var plane = new THREE.Plane();
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2(),
			offset = new THREE.Vector3(),
			intersection = new THREE.Vector3(),
			up_vector = new THREE.Vector3(0,1,0),
			INTERSECTED, SELECTED;

			var plane_flat = new THREE.Plane(up_vector, 0);


			init();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				scene = new THREE.Scene();
				// grid
				var gridHelper = new THREE.GridHelper( 14, 28, 0x303030, 0x303030 );
				gridHelper.position.set( 0, - 0.04, 0 );
				scene.add( gridHelper );
				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
				// model

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				camera.position.z = 1;

				// scene

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );

				var texture = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};


				var loader = new THREE.ImageLoader( manager );
				loader.load( 'static/obj/texture.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );

				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'static/obj/obj.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture;

						}

					} );

					object.scale.x *= 5;
					object.scale.y *= 5;
					object.scale.z *= 5;

					object.position.z += 11;
					

					scene.add( object );
					objects.push( object );

				}, onProgress, onError );


				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x000000 );
				container.appendChild( renderer.domElement );
				// controls, camera
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 12, 0 );
				camera.position.set( 2, 18, 28 );
				controls.update();
				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
				renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
				renderer.domElement.addEventListener( 'mouseup', onDocumentMouseUp, false );
				renderer.domElement.addEventListener( 'touchmove', onDocumentTouchMove, false );
				renderer.domElement.addEventListener( 'touchstart', onDocumentMouseDown, false );
				renderer.domElement.addEventListener( 'touchend', onDocumentMouseUp, false );
				window.addEventListener( 'resize', onWindowResize, false );
				animate();
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				moveObjects(mouse);				
			}
			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
                    event.preventDefault();
                    mouse.x = ( event.touches[ 0 ].pageX / window.innerWidth ) * 2 - 1;
					mouse.y = - ( event.touches[ 0 ].pageY / window.innerHeight ) * 2 + 1;
					moveObjects(mouse);
				}		
			}
			function moveObjects(mouse){
				raycaster.setFromCamera( mouse, camera );
				if ( SELECTED ) {
					if ( raycaster.ray.intersectPlane( plane_flat, intersection ) ) {
						SELECTED.position.copy( intersection.sub( offset ) );
					}
					return;
				}
				var intersects = raycaster.intersectObjects( objects );
				if ( intersects.length > 0 ) {
					if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
						plane.setFromNormalAndCoplanarPoint(
							camera.getWorldDirection( plane.normal ),
							INTERSECTED.position );
					}
					container.style.cursor = 'pointer';
				} else {
					if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
					INTERSECTED = null;
					container.style.cursor = 'auto';
				}
			}
			function onDocumentMouseDown( event ) {
				event.preventDefault();
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( objects, true );
				if ( intersects.length > 0 ) {
					controls.enabled = false;
					SELECTED = intersects[ 0 ].object;
					if ( raycaster.ray.intersectPlane( plane_flat, intersection ) ) {
						offset.copy( intersection ).sub( SELECTED.position );
					}
					container.style.cursor = 'move';
				}
			}
			function onDocumentMouseUp( event ) {
				event.preventDefault();
				controls.enabled = true;
				SELECTED = null;
				container.style.cursor = 'auto';
			}


			//
			function animate() {
				requestAnimationFrame( animate );
				if ( mixers.length > 0 ) {
					for ( var i = 0; i < mixers.length; i ++ ) {
						mixers[ i ].update( clock.getDelta() );
					}
				}
				stats.update();
				render();
			}
			function render() {
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
